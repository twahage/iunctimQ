<template name="home">
    <header class="panel panel-default">
      <div class="panel-body">
        <h1>Todo List</h1>
      </div>
    </header>

    <button class="add btn btn-success" style="margin-bottom:10px;" 
    data-toggle="modal" data-target="#task_edit">
      <span class="glyphicon glyphicon-plus"></span>
    </button>

    {{> Template.dynamic template="task_edit" data=currentlyEditedTask}}
 
    <div class="list-group">
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </div>


</template>
